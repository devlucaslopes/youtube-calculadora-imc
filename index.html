<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="style.css">
  <script src="imc.js"></script>
</head>
<body>
  <div class="container">
    <section>
      <h1>Calculadora IMC</h1>

      <form onsubmit="handleSubmit(event)">
          <label for="weight">Digite seu peso (kg)</label>
          <input type="text" name="weight" placeholder="Ex.: 80" id="weight">
    
          <label for="height">Digite sua altura (cm)</label>
          <input type="text" name="height" placeholder="Ex.: 170" id="height">
    
          <button type="submit">CALCULAR</button>
      </form>

      <p class="error hidden">Valores incorretos, digite apenas n√∫meros.</p>
      <p class="result hidden"></p>
    </section>
  </div>
</body>
</html>
